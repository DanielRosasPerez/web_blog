{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{page.title}}{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html' %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{page.title}}</h2> <!-- {{nombre_del_modelo_en_minÃºsculas.atributo}} -->
        <div>
          {{ page.content|safe }}
          {% if request.user.is_staff %}
            <p><a href="{% url 'app_pages:PageUpdate' page.id page.title %}">Editar</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
